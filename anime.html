<html>
    <head>
        <style>
            body{
                background-color: black;
            }
            .gallery{
                display:grid;
                grid-template-columns: repeat(3,1fr);
                gap: 30px;
                padding: 20px;
                z-index: 1; 
            }
            .gallery img{
                width:80%;
                height:auto;
                border-radius: 0%;
                transition: border-radius 1s ease-in;
            }
            .gallery img:hover{
                border-radius: 50%;
            }
            #back{
                position: fixed;
                color:rgb(255, 255, 255);
                z-index:2;
                right: 90%;
                top: 90%;
                text-decoration: none;
                font-size: 50px;
                font-family:Georgia, 'Times New Roman', Times, serif;
                opacity: 0.7;
            }
            #back:hover{
                color:red;
            }
        </style>
    </head>
    <body>
        <div class = "gallery">
            <img src = "OnePiece.jpg" alt="image 1">
            <img src = "CSM.jpg" alt="image 2">
            <img src = "Titan.jpg" alt="image 3">
            <img src = "kakashi.jpg" alt="image 3">
            <img src = "jiraiya.jpg" alt="image 3">
            <img src = "zoro.jpg" alt="image 3">
        </div>
        <div><a id="back" href = "ball.html">back</a></div>
    </body>
</html>
